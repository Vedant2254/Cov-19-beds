{% extends 'base.html' %} {% block title %} Admin Login {% endblock title %} {%
block body %}

<section id="admin-login" class="triggered-events section-bg">
  <div class="container">
    <div class="display-4 text-center" style="color: #1977cc">
      Update Hospital Data
    </div>
    <br />
    <div class="row">
      <div class="col-md-3"></div>

      <div class="col-md-6">
        <div class="card">
          {% include 'message.html' %}

          <div class="card-body bg-light">
            <h5 class="text-center" style="color: #1977cc">
              Covid Care Center
            </h5>

            <form action="/hedit/{{posts.id}}" , method="POST">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="hcode"
                  value="{{posts.hcode}}"
                  placeholder="Enter Hospital Code"
                  readonly
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="hname"
                  value="{{posts.hname}}"
                  placeholder="Enter Hospital Name"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="number"
                  class="form-control mt-2"
                  name="normalbed"
                  value="{{posts.normalbed}}"
                  placeholder="Normal Beds Available"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="number"
                  class="form-control mt-2"
                  name="hicubed"
                  value="{{posts.hicubed}}"
                  placeholder="H.I.C.U Beds Available"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="number"
                  class="form-control mt-2"
                  name="icubed"
                  value="{{posts.icubed}}"
                  placeholder="I.C.U Beds Available"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="number"
                  class="form-control mt-2"
                  name="ventbed"
                  value="{{posts.ventbed}}"
                  placeholder="Ventilator Beds Available"
                  required
                />
              </div>

              <button
                class="btn mt-2 text-white"
                type="submit"
                style="background-color: #1977cc"
              >
                Update
              </button>
              <a
                href="/addhospitalinfo"
                class="btn btn-danger mt-2 text-white"
                type="submit"
              >
                Cancel
              </a>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-3"></div>
    </div>
  </div>
</section>

{% endblock body %}
