{% extends 'base.html' %} {% block title %} Admin Login {% endblock title %} {%
block body %}

<section id="admin-login" class="admin-login section-bg">
  <div class="container">
    <div class="section-title">
      <h2>Admin login</h2>
      <p>Enter Username and Password to login</p>
    </div>

    <form action="/admin" method="post" role="form">
      {% include 'message.html' %}
      
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 form-group">
          <input
            type="text"
            name="username"
            class="form-control mt-2"
            placeholder="Enter username"
            data-rule="minlen:4"
            data-msg="Please enter at least 4 chars"
            required
          />
          <div class="validate"></div>
          <input
            type="password"
            class="form-control mt-2"
            name="password"
            placeholder="Enter password"
            data-rule="minlen:4"
            data-msg="Please enter at least 4 chars"
            required
          />
          <div class="validate"></div>
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="text-center">
        <button type="submit" class="mt-3 submit-btn">Login</button>
      </div>
    </form>
  </div>
</section>

{% endblock body %}
