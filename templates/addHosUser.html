{% extends 'base.html' %} {% block title %} Add Hospital User {% endblock title
%} {% block body %}

<section id="admin-login" class="admin-login section-bg">
  <div class="container">
    <div class="section-title">
      <h2>Add hospital user</h2>
      <p>Enter Username and Password to login</p>
    </div>

    <form action="/addhospitaluser" method="post" role="form">
      {% include 'message.html' %}

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 form-group">
          <div class="form-group">
            <input
              type="text"
              class="form-control mt-2"
              name="hcode"
              placeholder="Enter Hospital Code"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control mt-2"
              name="email"
              placeholder="Enter Email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control mt-2"
              name="password"
              placeholder="Enter Password"
              required
            />
          </div>

          <div class="text-center">
            <button type="submit" class="mt-3 submit-btn">Add hospital</button>
          </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </form>
  </div>
</section>

{% endblock body %}
