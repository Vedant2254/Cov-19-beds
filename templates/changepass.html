{% extends 'base.html' %} {% block title %} User Login {% endblock title %} {%
    block body %}
    
    <section id="admin-login" class="admin-login section-bg">
      <div class="container">
        <div class="section-title">
          <h2>Change Patient Password</h2>
          <p>Enter Old password and New password</p>
        </div>
    
        <form action="/changepass" method="post" role="form">
          {% include 'message.html' %}
    
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 form-group">
              <div class="form-group">
                <input
                  type="password"
                  class="form-control mt-2"
                  name="old-password"
                  placeholder="Enter your old password"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control mt-2"
                  name="new-password"
                  placeholder="Create new password"
                  required
                />
              </div>
            </div>
            <div class="col-md-3"></div>
          </div>
          <div class="text-center">
            <button type="submit" class="mt-3 submit-btn">Change Password</button>
          </div>
        </form>
      </div>
    </section>
    
    {% endblock body %}
