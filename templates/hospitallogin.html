<section id="admin-login" class="admin-login section-bg">
  <div class="container">
    <div class="section-title">
      <h2>Hospital login</h2>
      <p>Enter login credentials</p>
    </div>

    <form action="/hospitallogin" method="post" role="form">
      {% include 'message.html' %}

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 form-group">
          <div class="form-group">
            <input
              type="email"
              class="form-control mt-2"
              name="email"
              placeholder="Enter Email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control mt-2"
              name="password"
              placeholder="Enter Password"
              required
            />
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="text-center">
        <button type="submit" class="mt-3 submit-btn">Login</button>
      </div>
    </form>
  </div>
</section>

{% endblock body %}
